<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Dynamic collapsible</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

</head>
<body>
<button type="button" data-icon="gear" data-iconpos="right" data-mini="true" data-inline="true" id="add">Add</button>
<button type="button" data-icon="plus" data-iconpos="right" data-mini="true" data-inline="true" id="expand">Expand
    last
</button>
<button type="button" data-icon="minus" data-iconpos="right" data-mini="true" data-inline="true" id="collapse">Collapse
    last
</button>
<div data-role="collapsibleset" data-content-theme="a" data-iconpos="right" id="set">
        
    <div data-role="collapsible" id="set1" data-collapsed="true">
                <h3>Section 1</h3>
                <p>I'm the collapsible content.</p>
            
    </div>
</div>
<script type="text/javascript">
    $(document).on("pagecreate", function () {
        var nextId = 1;
        $("#add").click(function () {
            nextId++;
            var content = "<div data-role='collapsible' id='set" + nextId + "'><h3>Section " + nextId + "</h3><p>I am the collapsible content in a set so this feels like an accordion. I am hidden by default because I have the 'collapsed' state; you need to expand the header to see me.</p></div>";
            $("#set").append(content).collapsibleset("refresh");
        });
        $("#expand").click(function () {
            $("#set").children(":last").collapsible("expand");
        });
        $("#collapse").click(function () {
            $("#set").children(":last").collapsible("collapse");
        });
    });
</script>
</body>
</html>
